<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script>
        function calculator(x){
            form.display.value = form.display.value + x ;
        }
    </script>
   
</head>
<body>
    <div>
        <h5 class="hading-medil">Calculator by <span class="name-color"> Rashidul Islam </span></h5>
    </div>
  
    <div class="calculator">

        <form action="" name="form">

            <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">

            <div class="button-area">

               
                <div class="line">
                    <input type="button" value="7" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="8" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="9" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="/" name="btn" class="btn btn-warning" onclick="calculator(this.value)">
                </div>


                <div class="line">
                    <input type="button" value="4" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="5" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="6" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="*" name="btn" class="btn btn-warning" onclick="calculator(this.value)">
                </div>


                <div class="line">
                    <input type="button" value="1" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="2" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="3" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="-" name="btn" class="btn btn-warning" onclick="calculator(this.value)">
                </div>


                <div class="line">
                    <input type="button" value="0" name="btn" class="btn btn-primary" onclick="calculator(this.value)"> 
                    <input type="button" value="00" name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="." name="btn" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" value="+" name="btn" class="btn btn-warning" onclick="calculator(this.value)">
                </div>


               <div class="last">
                    <input type="button" value="C" name="btn" class="btn btn-warning" onclick="display.value = null" >
                    <input type="button" value="=" name="btn" class="btn btn-warning" onclick="display.value = eval(display.value)">
               </div>

            </div>

        </form>
    </div>
   
</body>
</html>
